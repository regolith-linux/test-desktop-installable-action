name: ci

on:
  workflow_dispatch:
  workflow_call:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    continue-on-error: true
    strategy:
      fail-fast: true
      matrix:
        os:
          - distro: debian
            codename: bookworm
          - distro: debian
            codename: bullseye
          - distro: debian
            codename: testing

          - distro: ubuntu
            codename: focal
          - distro: ubuntu
            codename: jammy
          - distro: ubuntu
            codename: mantic
          - distro: ubuntu
            codename: noble

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.os.distro }} ${{ matrix.os.codename }}
        uses: docker/build-push-action@v6
        with:
          context: "{{ defaultContext }}:${{ matrix.os.distro }}/${{ matrix.os.codename }}"

  shellcheck:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00b27aa7cb85167568cb48a3838b75f4265f2bca
        with:
          scandir: "."
