# - to add new codename: create a subfolder in corresponding distro folder

name: Build and Validate

on:
  workflow_dispatch:
  workflow_call:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      fail-fast: false
      matrix:
        os:
          - distro: debian
            codename: bookworm
          - distro: debian
            codename: bullseye
          - distro: debian
            codename: testing

          - distro: ubuntu
            codename: focal
          - distro: ubuntu
            codename: jammy
          - distro: ubuntu
            codename: lunar
          - distro: ubuntu
            codename: mantic
          - distro: ubuntu
            codename: noble
          - distro: ubuntu
            codename: oracular
          - distro: ubuntu
            codename: plucky

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.os.distro }} ${{ matrix.os.codename }}
        uses: docker/build-push-action@v6
        with:
          context: "{{ defaultContext }}:test-desktop/${{ matrix.os.distro }}/${{ matrix.os.codename }}"
